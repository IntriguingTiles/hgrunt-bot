<html lang="en-us">

<head>
    <title>HGrunt Voice Lines</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>

    <script>
        $(document).ready(function () {
            $.getJSON('https://intriguingtiles.github.io/hgrunt-bot/data/hgrunt.json', function (data) {
                $.each(data, function (i, f) {
                    $("<tr><td>" + f.replace(".wav", "") + "</td></tr>").appendTo("#hgrunt tbody");
                });
                $("#hgrunt").DataTable();
            });
        });

        $(document).ready(function () {
            $.getJSON('https://intriguingtiles.github.io/hgrunt-bot/data/vox.json', function (data) {
                $.each(data, function (i, f) {
                    $("<tr><td>" + f.replace(".wav", "") + "</td></tr>").appendTo("#vox tbody");
                });
                $("#vox").DataTable();
            });
        });
    </script>
</head>

<body>
    <table id="hgrunt" class="display" cellspacing="0" width="100%">
        <thead>
            <th>HGrunt Lines</th>
        </thead>

        <tbody>
        </tbody>
    </table>
    <hr>
    <table id="vox" class="display" cellspacing="0" width="100%">
        <thead>
            <th>VOX Lines</th>
        </thead>

        <tbody>
        </tbody>
    </table>
</body>

</html>
